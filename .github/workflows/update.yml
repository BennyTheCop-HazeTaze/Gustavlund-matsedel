name: Uppdatera matsedel (Matilda → ICS)

on:
  schedule:
    - cron: "15 2 * * 1-5"   # vardagar 02:15 UTC ≈ 04:15/03:15 svensk tid
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: python -m pip install -r requirements.txt

      - name: Generate ICS
        env:
          MATILDA_URL: ${{ vars.MATILDA_URL }}
          CAL_NAME: ${{ vars.CAL_NAME }}
          OUT_ICS: matsedel.ics
        run: python scrape_matilda_to_ics.py

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain matsedel.ics)" ]; then
            git add matsedel.ics
            git commit -m "Update matsedel.ics"
            git push
          else
            echo "No changes."
          fi
